<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>BZTracker - Top Margins</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <div id="particle-container"></div>
  <header>
    <h1>BZTracker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>

        <li><a href="topvariations.html">Top Variations</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Top 10 Items with Highest Margins</h2>
      <div>
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
          <option value="margin" selected>Margin</option>
          <option value="buy_price">Buy Price</option>
          <option value="sell_price">Sell Price</option>
          <option value="demand">Demand</option>
          <option value="supply">Supply</option>
        </select>

        <label for="order">Order:</label>
        <select id="order">
          <option value="desc" selected>Descending</option>
          <option value="asc">Ascending</option>
        </select>

        <button id="refresh-top-margins">Refresh</button>
      </div>
      <div id="top-margins"></div>
    </section>
  </main>

  <script src="particles.js"></script>

</body>
